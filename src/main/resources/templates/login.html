<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h2>Login Page</h2>
<!--login form-->
<form th:action="@{/loginProc}" method="post">
    <label>EMAIL :
        <input type="text" name="email" placeholder="이메일" autocomplete="username" required>
    </label>
    <br>
    <label> PASSWORD :
        <input type="password" name="password" placeholder="비밀번호" autocomplete="current-password" required>
    </label>
    <br>
    <button type="submit">로그인</button>
</form>

<p>New user? <a th:href="@{/register}">Register here</a></p>
</body>
</html>
